<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <!-- Product reviews-->
        <div class="d-flex justify-content-center small text-warning mb-2">
            <div class="bi-star-fill"></div>
            <div class="bi-star-fill"></div>
            <div class="bi-star-fill"></div>
            <div class="bi-star-fill"></div>

        </div>
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

            <a *ngFor="let dataItem of InventoryList">

                <form class="signup-form" (ngSubmit)="onSubmit(dataItem)">

                    <div class="col mb-5">

                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg"
                                alt="..." />
                            <!-- Product details-->

                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->

                                    <h5 class="fw-bolder">{{dataItem.name}}</h5>
                                    <!-- Product price-->
                                    <h5> $ {{dataItem.price}} </h5>
                                    <p>{{dataItem.description}} </p>
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><button class="btn btn-outline-dark mt-auto" href="#"
                                        type="submit">Add to cart</button></div>
                            </div>
                        </div>
                    </div>
                </form>
            </a>
        </div>
    </div>
</section>
