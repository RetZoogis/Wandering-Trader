<!-- component -->
<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Register</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="bg-grey-lighter min-h-screen flex flex-col">

        <form class="signup-form" [formGroup]="form" (ngSubmit)="onSubmit()">

            <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
                <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
                    <h1 class="mb-8 text-3xl text-center">Sign up</h1>


                    <input formControlName="fullName" type="text"
                        class="block border border-grey-light w-full p-3 rounded mb-4" placeholder="Full Name" />


                    <input formControlName="email" type="text"
                        class="block border border-grey-light w-full p-3 rounded mb-4" placeholder="Email" />

                    <input formControlName="pass" type="password"
                        class="block border border-grey-light w-full p-3 rounded mb-4" placeholder="Password" />



                    <button type="submit"
                        class="w-full px-3 py-4 text-white bg-indigo-500 rounded-md focus:bg-indigo-600 focus:outline-none">Sign
                        up</button>

                    <div class="text-center text-sm text-grey-dark mt-4">
                        By signing up, you agree to the
                        <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
                            Terms of Service
                        </a> and
                        <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
                            Privacy Policy
                        </a>
                    </div>
                </div>

                <div class="text-grey-dark mt-6">
                    Already have an account?
                    <a class="no-underline border-b border-blue text-blue" href="../login/">
                        Log in
                    </a>
                </div>
            </div>
        </form>
    </div>

</div>
